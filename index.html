<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website im Aufbau</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f2ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .text-section {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .highlight {
      background: yellow;
      padding: 0 5px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .button-main, .button-secondary {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      text-decoration: none;
      text-align: center;
    }

    .button-main {
      background-color: #007BFF;
      color: white;
    }

    .button-main:hover {
      background-color: #0056b3;
    }

    .button-secondary {
      background-color: transparent;
      color: #007BFF;
      border: 2px solid #007BFF;
    }

    .button-secondary:hover {
      background-color: #007BFF;
      color: white;
    }

    .image-section {
      margin-left: 3rem;
    }

    .image-section img {
      max-width: 400px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Synaptic2</div>
</header>

<div class="content">
  <div class="text-section">
    <h1>Hier entsteht ein <span class="highlight">neues Projekt</span>!</h1>
    <p>Wir arbeiten intensiv daran. Bleiben Sie informiert und senden Sie uns Ihr Interesse!</p>
    <div class="buttons">
      <a href="mailto:synapticer2@gmail.com?subject=Interesse%20an%20Synaptic2&body=Hey,%20ich%20habe%20Interesse%20an%20euren%20Projekten,%20lass%20mich%20wissen,%20wenn%20es%20News%20gibt.%20Vielen%20Dank.%20Ein..." class="button-main">Jetzt Interesse senden</a>
      <a href="https://www.barrierefreiesnetz.com" target="_blank" class="button-secondary">Neues Projekt</a>
    </div>
  </div>
  <div class="image-section">
    <img src="https://via.placeholder.com/400x300" alt="Platzhalterbild">
  </div>
</div>

<footer>
  &copy; 2025 Synaptic2. Alle Rechte vorbehalten.
</footer>

</body>
</html>
